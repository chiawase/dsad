<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Guidance Dashboard | Depression-Suicidal Assessment Database</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
  <div id="wrapper">
    <div id="sidebar">
      <div id="top">
        <div id="logo">
          <h1>DSAD</h1>
        </div>
        <div id="counselor-info">
          <div id="counselor-pic">
          </div>
          <span id="counselor-name">Alex Hamilton</span>
        </div>
      </div>
      <nav>
        <ul id="side-nav">
          <li class="nav-item active"><a href="database.html"><i class="fa fa-circle"></i> Database</a></li>
          <li class="nav-item"><a href="inbox.html"><i class="fa fa-envelope"></i> Inbox <span class="notif-num">11</span></a></li>
          <li class="nav-item"><a href="appointments.html"><i class="fa fa-calendar-o"></i> Appointments <span class="notif-num">5</span></a></li>
          <li class="nav-item"><a href="../index.html"><i class="fa fa-sign-out"></i> Logout</a></li>
        </ul>
      </nav>
    </div>

    <div id="main">
      <div id="search">
        <i class="fa fa-search"></i> <input type="text" placeholder="Search..." name="search">
      </div>
      <ul id="urgency-status">
        <li><a href="#" id="status-all" class="status-item active">All</a></li>
        <li><a href="#" id="status-urgent" class="status-item">Urgent</a></li>
        <li><a href="#" id="status-serious" class="status-item">Serious</a></li>
        <li><a href="#" id="status-normal" class="status-item">Normal</a></li>
      </ul>
      <table id="database">
        <thead>
          <tr>
            <th><a href="#"><i class="fa fa-caret-down"></i></a> Name</th>
            <th><a href="#"><i class="fa fa-caret-down"></i></a> ID Number</th>
            <th><a href="#"><i class="fa fa-caret-down"></i></a> Year and Course</th>
            <th>Remarks</th>
          </tr>
        </thead>
        <tbody id="student-details"><!-- where the magic happens --></tbody>
      </table>

      <div id="student-preview">
        <div id="student-sidebar">
          <i class="fa fa-caret-up"></i>
          <div id="sessions">
            <!-- <div class="session"><i class="fa fa-circle"></i> Session 4</div>
            <div class="session"><i class="fa fa-circle"></i> Session 3</div>
            <div class="session"><i class="fa fa-circle"></i> Session 2</div>
             --><div class="session"><i class="fa fa-circle"></i> Session 1</div>
            <div class="session selected"><i class="fa fa-circle"></i> Personal Data</div>
          </div>
          <i class="fa fa-caret-down"></i>
        </div>
        <div id="student-area">
          <div class="urgency urgent"></div>
          <div class="labeled-field">
            <label>
              Status
            </label>
            <select id="urgency-select">
              <option id="none" selected disabled hidden style="display: none;" value=""></option>
              <option id="normal">Normal</option>
              <option id="serious">Serious</option>
              <option id="urgent">Urgent</option>
            </select>
          </div>
          <div class="labeled-field">
            <label>Name<br> <input type="text" id="preview-name" disabled></label>
          </div>
          <div class="labeled-field">
            <label>ID Number<br> <input type="text" id="preview-idnum" disabled></label>
          </div>
          <div class="labeled-field">
            <label>Year and Course<br> <input type="text" id="preview-yrcourse" disabled></label>
          </div>
          <div class="labeled-field">
            <label>Cellphone #<br> <input type="text" id="preview-cellno" disabled></label>
          </div>
          <div class="labeled-field">
            <label>Date of Birth<br> <input type="text" id="preview-dob" disabled></label>
          </div>
          <div class="labeled-field">
            <label>E-Mail<br> <input type="text" id="preview-email" disabled></label>
          </div>
          <div class="buttons">
            <a href="#" class="button" id="save-personal-data">Save</a>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
