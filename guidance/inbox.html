<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Guidance Dashboard | Depression-Suicidal Assessment Database</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
  <div id="wrapper">
    <div id="sidebar">
      <div id="top">
        <div id="logo">
          <h1>DSAD</h1>
        </div>
        <div id="counselor-info">
          <div id="counselor-pic">
            <div class="placeholder circle big"></div>
          </div>
          <span id="counselor-name">Alex Hamilton</span>
        </div>
      </div>
      <nav>
        <ul id="side-nav">
          <li class="nav-item"><a href="database.html"><i class="fa fa-circle"></i> Database</a></li>
          <li class="nav-item active"><a href="inbox.html"><i class="fa fa-envelope"></i> Inbox <span class="notif-num">11</span></a></li>
          <li class="nav-item"><a href="appointments.html"><i class="fa fa-calendar-o"></i> Appointments <span class="notif-num">5</span></a></li>
          <li class="nav-item"><a href="../index.html"><i class="fa fa-sign-out"></i> Logout</a></li>
        </ul>
      </nav>
    </div>

    <div id="main">
      <div id="search">
        <i class="fa fa-search"></i> <input type="text" placeholder="Search..." name="search">
      </div>
      <ul id="urgency-status">
        <li><a href="#" class="status-item active">Compose</a></li>
        <li><a href="#" class="status-item active">Delete</a></li>
      </ul>

      <table id="messages">
        <tr class="email new">
          <td><input type="checkbox"> Jose Imanuel Ramos</td>
          <td><span class="email-subject">Appointment</span> <span class="email-preview">Good morning Sir Hamilton, are you free on...</span></td>
          <td class="date">March 21</td>
        </tr>
        <tr class="email">
          <td><input type="checkbox"> Chi Se√±ires</td>
          <td><span class="email-subject">Good evening</span> <span class="email-preview">Good evening sir, I just wanted to say...</span></td>
          <td class="date">01/15/2016</td>
        </tr>
      </table>

      <div id="show-message">
        <h1 class="subject">Appointment</h1>
        <form id="email-message">
          <input type="text" name="sender">
          <input type="text" name="date">
          <input type="text" name="receiver">
          <textarea name="message" rows="20" cols="20"></textarea>
          <div class="buttons">
            <a href="#" class="button">Reply</a>
            <a href="#" class="button">Forward</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
