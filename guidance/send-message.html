<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Guidance Dashboard | Depression-Suicidal Assessment Database</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
  <div id="wrapper">
    <div id="sidebar">
      <div id="top">
        <div id="logo">
          <h1>DSAD</h1>
        </div>
        <div id="counselor-info">
          <div id="counselor-pic">
            <div class="placeholder circle big"></div>
          </div>
          <span id="counselor-name">Alex Hamilton</span>
        </div>
      </div>
      <nav>
        <ul id="side-nav">
          <li class="nav-item"><a href="database.html"><i class="fa fa-circle"></i> Database</a></li>
          <li class="nav-item active"><a href="inbox.html"><i class="fa fa-envelope"></i> Inbox <span class="notif-num">11</span></a></li>
          <li class="nav-item"><a href="appointments.html"><i class="fa fa-calendar-o"></i> Appointments <span class="notif-num">5</span></a></li>
          <li class="nav-item"><a href="../index.html"><i class="fa fa-sign-out"></i> Logout</a></li>
        </ul>
      </nav>
    </div>

    <div id="main">
      <div id="search">
        <i class="fa fa-search"></i> <input type="text" placeholder="Search..." name="search">
      </div>
      <ul id="urgency-status">
        <li><a href="#" class="status-item active">All</a></li>
        <li><a href="#" class="status-item">Urgent</a></li>
        <li><a href="#" class="status-item">Serious</a></li>
        <li><a href="#" class="status-item">Normal</a></li>
      </ul>

    </div>
  </div>
  <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
