<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Send a Message | Depression-Suicidal Assessment Database</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
  <div id="wrapper">
    <div id="sidebar">
      <div id="top">
        <div id="logo">
          <h1>DSAD</h1>
        </div>
        <div id="counselor-info">
          <div id="counselor-pic"></div>
          <span id="counselor-name">Alex Hamilton</span>
        </div>
      </div>
      <nav>
        <ul id="side-nav">
          <li class="nav-item"><a href="database.html"><i class="fa fa-circle"></i> Database</a></li>
          <li class="nav-item active"><a href="inbox.html"><i class="fa fa-envelope"></i> Inbox <span class="notif-num">11</span></a></li>
          <li class="nav-item"><a href="appointments.html"><i class="fa fa-calendar-o"></i> Appointments <span class="notif-num">5</span></a></li>
          <li class="nav-item"><a href="../index.html"><i class="fa fa-sign-out"></i> Logout</a></li>
        </ul>
      </nav>
    </div>

    <div id="main">
      <div id="search">
        <i class="fa fa-search"></i> <input type="text" placeholder="Search..." name="search">
      </div>
      <ul id="urgency-status">
        <li><a href="send-message.html" class="status-item active">Compose</a></li>
        <li><a href="#" class="status-item active">Delete</a></li>
      </ul>

      <div id="show-message">
        <h1 class="subject">New Message</h1>
        <form id="email-message">
          <input type="text" name="sender" placeholder="To <email> [name]">
          <!-- <input type="text" name="date"> -->
          <input type="text" name="subject" placeholder="Subject here...">
          <textarea name="message" rows="20" cols="20" placeholder="Message here..."></textarea>
          <div class="buttons">
            <a href="#" class="button">Send</a>
            <a href="#" class="button">Attach Files</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
