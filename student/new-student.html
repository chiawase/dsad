<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Student Login | Depression-Suicidal Assessment Database</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
  <main class="wrapper center">
    <div class="login">
      <h1>Welcome!</h1>
      <p>Please enter the following information, then proceed to take the test.</p>

      <form id="new-student" action="test-start.html">
        <div class="labeled-field">
          <label for="name">Name</label>
          <input type="text" id="name" form="new-student" required>
        </div>
        <div class="labeled-field">
          <label for="id-number">ID Number</label>
          <input type="text" id="id-number" form="new-student" pattern="[0-9]{6}" required>
        </div>
        <div class="labeled-field">
          <label for="year-course">Year and Course</label>
          <input type="text" id="year-course" placeholder="Ex. 4 BFA ID" pattern="[1-5] [A-Za-z- ]{2,}" form="new-student" required>
        </div>
        <div class="labeled-field">
          <label for="cell-num">Cellphone #</label>
          <input type="TEXT" id="cell-num" placeholder="09XXXXXXXXX" pattern="09[0-9]{9}" form="new-student" required>
        </div>  
        <div class="labeled-field">
          <label for="birthday">Date of Birth</label>
          <input type="date" id="birthday" form="new-student" required>
        </div>
        <div class="labeled-field">
          <label for="email">E-Mail</label>
          <input type="email" id="email" form="new-student" required>
        </div>  

        <input type="submit" value="Take the Test" form="new-student">
      </form>
    </div>

    <nav>
      <a href="index.html">Home</a> | <a href="test-start.html">Take the Test</a> | <a href="contact.html">Contact a Counselor</a> | <a href="about.html">About</a>
      </ul>
    </nav>
  </main>
  <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="..js/main.js"></script>
</body>
</html>
