<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Student Login | Depression-Suicidal Assessment Database</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
  <header>
    <div class="logo"><h1>DSAD</h1></div>
    <nav>
      <ul class="navigation" role="navigation">
        <li><a href="index.html">Home</a></li>
        <li><a class="active" href="test-start-choice.html">Take the Test</a></li>
        <li><a href="contact.html">Contact a Counselor</a></li>
      </ul>
    </nav>
  </header>
  <main class="wrapper center" id="new-student-login">
    <div class="form-block">
      <h1 class="heading">Welcome!</h1>
      <p>Please enter the following information, then proceed to take the test.</p>

      <form id="new-student" action="pre-test.html">
        <div class="labeled-field">
          <label for="name">Name</label>
          <input type="text" id="name" form="new-student" placeholder="ex. Ramos, Jose Imanuel" required>
        </div>
        <div class="labeled-field">
          <label for="id-number">ID Number</label>
          <input type="text" id="id-number" form="new-student" placeholder="ex. 123269" pattern="[0-9]{6}" required>
        </div>
        <div class="labeled-field">
          <label for="year-course">Year and Course</label>
          <input type="text" id="year-course" placeholder="Ex. 4 BFA Information Design" pattern="[1-5] [A-Za-z- ]{2,}" form="new-student" required>
        </div>
        <div class="labeled-field">
          <label for="cell-num">Cellphone #</label>
          <input type="TEXT" id="cell-num" placeholder="ex. 09228119542" pattern="09[0-9]{9}" form="new-student" required>
        </div>  
        <div class="labeled-field">
          <label for="birthday">Date of Birth</label>
          <input type="date" id="birthday" placeholder="ex. 06/18/1994" form="new-student" required>
        </div>
        <div class="labeled-field">
          <label for="email">E-Mail</label>
          <input type="email" id="email" placeholder="ex. iman@yahoo.com" form="new-student" required>
        </div>  

        <input type="submit" value="Take the Test" form="new-student">
      </form>
    </div>
  </main>
  <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
