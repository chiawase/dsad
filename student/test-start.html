<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Student Login | DSAD</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
  <main class="wrapper center">
    <div class="login">
      <h1>Welcome!</h1>
      <p>Please enter the following information, then proceed to take the test.</p>

      <form id="student-test" method="post">
        <div class="column">
          <label for="name">Name</label>
          <input type="text" id="name" form="student-test" required>

          <label for="year-course">Year and Course</label>
          <input type="text" id="year-course" placeholder="Ex. 4 BFA ID" pattern="[1-5] [A-Za-z- ]{2,}" form="student-test" required>


          <label for="birthday">Date of Birth</label>
          <input type="date" id="birthday" form="student-test" required>
        </div>
        <div class="column">
          <label for="id-num">ID Number</label>
          <input type="text" id="id-num" form="student-test" required>
          
          <label for="cellno">Cellphone #</label>
          <input type="TEXT" id="cellno" placeholder="09XXXXXXXXX" pattern="09[0-9]{9}" form="student-test" required>
          
          <label for="email">E-Mail</label>
          <input type="email" id="email" form="student-test" required>
        </div>

        <div class="full">
          <input type="submit" value="Take the Test" form="student-test" required>
        </div>
      </form>
    </div>

    <nav>
      <a href="index.html">Home</a> | <a href="test-start.html">Take the Test</a> | <a href="contact.html">Contact a Counselor</a> | <a href="about.html">About</a>
      </ul>
    </nav>
  </main>
  <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
